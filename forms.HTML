<html>
<head>
    <title>Form</title>
</head>
<body>
    <h1><b>Registration Form</b></h1>
<form>
    <table>
        <tr>
            <td>
                First Name :
            </td>
            <td>
                <input type="text" placeholder="first_name" name="">
            </td>
        </tr>
        <tr>
            <td>
                Surname :
            </td>
            <td>
                <input type="text" placeholder="surname" surname="">
            </td>
        </tr>
        <tr>
            <td>
                Gender :
            </td>
            <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
            </td>
        </tr>
        <tr>
            <td>
                Date Of Birth :
            </td>
            <td>
                <input type="text" placeholder="DD/MM/YYYY" name="date of birth">
            </td>
        </tr>
        <tr>
            <td>
                Email :
            </td>
            <td>
                <input type="mail" placeholdername="Email">
            </td>
        </tr>
        <tr>
            <td>

            </td>
        </tr>
    </table>
</form>
</body>
</html>
